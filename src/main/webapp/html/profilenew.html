<div id="profilenew">
	<p>
		This is the first time you log in a SmartCampus application. Create
		your profile simply providing your <strong>name</strong> and <strong>surname</strong>.
	</p>
	<form>
		<table>
			<tbody>
				<tr>
					<td><input type="text" id="name" name="name"
						placeholder="Name" /></td>
					<td><input type="text" id="surname" name="surname"
						placeholder="Surname" /></td>
				</tr>
			</tbody>
		</table>
		<div>
			<input type="button" id="ok" value="OK"
				onclick="__Caller.execNewProfile();" /> or <a
				onclick="__Sec.logout();">cancel</a>
		</div>
	</form>
</div>
<div class="clear"></div>
