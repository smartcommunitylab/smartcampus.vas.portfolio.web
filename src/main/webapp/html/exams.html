<div id="exams" ng-if="showExams == true">
	<table>
		<thead>
			<tr>
				<th colspan="4">Study program</th>
			</tr>
			<tr>
				<th class="exam_name">Course</th>
				<th>Credits</th>
				<th>Grade</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="exam in exams">
				<td class="exam_name">{{exam.name}}</td>
				<td>{{exam.weight}}</td>
				<td>
					<span ng-if="exam.result == '' || exam.result == 0">-</span>
					<span ng-if="exam.result != '' && exam.result != 0">{{exam.result}}</span>
					<span ng-if="exam.lode == true"> L</span>
				</td>
				<td>
					<span ng-if="exam.date <= 0">-</span>
					<span ng-if="exam.date > 0">{{utils.customDateFormat(exam.date, '#DD#/#MM#/#YYYY#')}}</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="clear"></div>
