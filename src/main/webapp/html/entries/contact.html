<div ng-show="showEntry(item)">
    <label>{{item.title}}:</label>
    <span>{{item.subtitle}}</span>
    <span class="entry_tools" ng-class="{'entry_edit': editMode == true}">
        <a class="{{tool}}" ng-repeat="tool in getTools(item)" ng-class="getToolsClasses(tool, item)" ng-click="useTool(tool, item)"></a>
    </span>
</div>

<form class="form form-entry" ng-controller="FormsController" ng-show="showEntryForm(item)">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Type" ng-model="activeForms['contact'].title" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Contact" ng-model="activeForms['contact'].subtitle" />
    </div>
    <button class="btn btn-primary btn-sm" ng-click="formSend('contact')">OK</button>
    <button class="btn btn-primary btn-sm" ng-click="formCancel('contact')">Cancel</button>
</form>

<div class="clear"></div>
