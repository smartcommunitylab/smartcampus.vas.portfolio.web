<div ng-show="showEntry(item)">
    {{item.title}} ({{item.subtitle}})
    <span class="entry_tools" ng-class="{'entry_edit': editMode == true}">
        <a ng-repeat="tool in getTools(item)" ng-class="getToolsClasses(tool, item)" ng-click="useTool(tool, item)"></a>
    </span>
</div>

<form class="form form-entry" ng-controller="FormsController" ng-show="showEntryForm(item)">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="{{'ph_language' | i18n}}" ng-model="activeForms['language'].title" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="{{'ph_level' | i18n}}" ng-model="activeForms['language'].subtitle" />
    </div>
    <button class="btn btn-primary btn-sm" ng-click="formCancel('language')">{{'btn_cancel' | i18n}}</button>
    <button class="btn btn-primary btn-sm" ng-click="formSend('language')">{{'btn_ok' | i18n}}</button>
</form>

<div class="clear"></div>
