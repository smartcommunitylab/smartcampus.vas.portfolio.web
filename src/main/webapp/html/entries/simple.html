<div class="entry_tools" ng-class="{ 'entry_edit': editMode == true }" ng-show="showEntry(item)">
    <ul>
        <li ng-repeat="tool in getTools(item)">
            <span class="glyphicon" ng-class="getToolsClasses(tool, item)" ng-click="useTool(tool, item)"></span>
        </li>
    </ul>
</div>
<div class="entry_body" ng-show="showEntry(item)">
    <div class="title">{{item.title}}</div>
    <div class="subtitle">{{item.subtitle}}</div>
</div>

<form class="form section_form simple form-entry" ng-controller="FormsController" ng-show="showEntryForm(item)">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="{{activeFormCategory == 'education' ? 'Education title' : ''}}" ng-model="activeForms[activeFormCategory].title" autofocus />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="{{activeFormCategory == 'education' ? 'Time period' : ''}}" ng-model="activeForms[activeFormCategory].subtitle" />
    </div>
    <button class="btn btn-primary btn-form btn-sm" ng-click="formSend(activeFormCategory)">OK</button>
    <button class="btn btn-primary btn-form btn-sm" ng-click="formCancel(activeFormCategory)">Cancel</button>
</form>
<div class="clear"></div>
