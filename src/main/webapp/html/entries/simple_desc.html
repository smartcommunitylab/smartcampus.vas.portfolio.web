<div class="entry_tools" ng-class="{ 'entry_edit': editMode == true }" ng-show="showEntry(item)">
    <ul>
        <li ng-repeat="tool in getTools(item)">
            <span ng-class="getToolsClasses(tool, item)" ng-click="useTool(tool, item)"></span>
        </li>
    </ul>
</div>
<div class="entry_body" ng-show="showEntry(item)">
    <div class="title">{{item.title}}</div>
    <div class="subtitle">{{item.subtitle}}</div>
    <div class="desc">{{item.content}}</div>
</div>

<form class="form section_form simple form-entry" ng-controller="FormsController" ng-show="showEntryForm(item)">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="{{activeFormCategory == 'professional' ? ('ph_experience' | i18n) : ''}}" ng-model="activeForms[activeFormCategory].title" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="{{activeFormCategory == 'professional' ? ('ph_time-period' | i18n) : ''}}" ng-model="activeForms[activeFormCategory].subtitle" />
    </div>
    <div class="form-group">
        <textarea class="form-control" placeholder="{{activeFormCategory == 'professional' ? ('ph_description' | i18n) : ''}}" ng-model="activeForms[activeFormCategory].content"></textarea>
    </div>
    <!-- <input type="submit" value="OK" /> -->
    <button class="btn btn-primary btn-form btn-sm" ng-click="formCancel(activeFormCategory)">{{'btn_cancel' | i18n}}</button>
    <button class="btn btn-primary btn-form btn-sm" ng-click="formSend(activeFormCategory)">{{'btn_ok' | i18n}}</button>
</form>
<div class="clear"></div>
